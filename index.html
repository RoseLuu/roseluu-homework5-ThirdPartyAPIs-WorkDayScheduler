<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!--save text will go in here-->
  <div class='text-center' id='save-text'></div>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--9AM-->
    <div class='row mb-5'>
      <div class="text-center col-md-1 hour">9AM</div>
      <textarea class='col-md-10 description' id='comment9'></textarea>
      <button class='btn btn-info col-md-1 fas fa-save saveBtn' id='save1'></button>
    </div>
    <!--10AM-->
    <div class='row mb-5'>
      <div class="text-center col-md-1 hour">10AM</div>
      <textarea class='col-md-10 description' id='comment10'></textarea>
      <button class='btn btn-info col-md-1 fas fa-save saveBtn' id='save2'></button>
    </div>
    <!--11AM-->
    <div class='row mb-5'>
      <div class="text-center col-md-1 hour">11AM</div>
      <textarea class='col-md-10 description' id='comment11'></textarea>
      <button class='btn btn-info col-md-1 fas fa-save saveBtn' id='save3'></button>
    </div>
    <!--12AM-->
    <div class='row mb-5'>
      <div class="text-center col-md-1 hour">12AM</div>
      <textarea class='col-md-10 description' id='comment12'></textarea>
      <button class='btn btn-info col-md-1 fas fa-save saveBtn' id='save4'></button>
    </div>
    <!--1PM-->
    <div class='row mb-5'>
      <div class="text-center col-md-1 hour">1PM</div>
      <textarea class='col-md-10 description' id='comment13'></textarea>
      <button class='btn btn-info col-md-1 fas fa-save saveBtn' id='save5'></button>
    </div>
    <!--2PM-->
    <div class='row mb-5'>
      <div class="text-center col-md-1 hour">2PM</div>
      <textarea class='col-md-10 description' id='comment14'></textarea>
      <button class='btn btn-info col-md-1 fas fa-save saveBtn' id='save6'></button>
    </div>
    <!--3PM-->
    <div class='row mb-5'>
      <div class="text-center col-md-1 hour">3PM</div>
      <textarea class='col-md-10 description' id='comment15'></textarea>
      <button class='btn btn-info col-md-1 fas fa-save saveBtn' id='save7'></button>
    </div>
    <!--4PM-->
    <div class='row mb-5'>
      <div class="text-center col-md-1 hour">4PM</div>
      <textarea class='col-md-10 description' id='comment16'></textarea>
      <button class='btn btn-info col-md-1 fas fa-save saveBtn' id='save8'></button>
    </div>
    <!--5PM-->
    <div class='row mb-5'>
      <div class="text-center col-md-1 hour">5PM</div>
      <textarea class='col-md-10 description' id='comment17'></textarea>
      <button class='btn btn-info col-md-1 fas fa-save saveBtn' id='save9'></button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src='./script.js'></script>
</body>

</html>
